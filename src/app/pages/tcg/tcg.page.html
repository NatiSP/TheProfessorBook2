<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start"> 
        <ion-menu-button auto-hide="false"></ion-menu-button> 
      </ion-buttons> 
      <ion-title>TCG Resources</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let url of tcgURLs">
    <ion-button class="{{url.downloaded ? 'isDownloaded' : ''}}" expand="full" size="large" (click)="openURL(url)">{{url.Description}}</ion-button>
  </div>
</ion-content>
